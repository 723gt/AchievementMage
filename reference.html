<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>成績管理システム</title>

  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/custom.css">

<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center"> 
        成績参照 
      </h1>
    </div>
    <hr>
    <form>
      <div class="table alt-tabel-responsive">
        <div class="scorp text-center">
          <label>検索項目</label>
        </div>
        <table class="table table-striped text-center">
          <tr>
            <td> 検索範囲 </td>
              <td><label><input type="radio" name="yera"> 学年</label> </td>
              <td><label><input type="radio" name="clases">クラス</label></td>
              <td><label><input type="radio" name="student">個人</label></td>
          </tr>
          <tr>
            <td>学年</td>
            <td></td>
            <td>
              <select>
                <option value="other">未指定</option>
                <option value="1">1年</option>
                <option value="2">2年</option>
                <option value="3">3年</option>  
              </select>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>クラス</td>
            <td></td>
            <td>
              <select>
                <option value="other">未指定</option>
                <option value="1">1組</option>
                <option value="2">2組</option>
                <option value="3">3組</option>  
              </select>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>学籍番号</td>
            <td></td>
            <td>
              <label>学籍番号:<input type="text" name="stNo"></label>
            </td>
            <td></td>
          </tr>
        </table>
        <div class="submit">
           <input type="submit" name="serche" value="検索">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
